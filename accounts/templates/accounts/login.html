{% extends 'base.html' %}

{% block content %}

{% if error %}
<script type="text/javascript">
	alert({{error}})
</script>
  {{error}}

	
	<br/>
	<br/>
{% endif %}

<h1>Login</h1>
<form method="POST" action="{% url 'login' %}">
	{% csrf_token %}

	Username:

	<br/>
	Password: 
	<br/><input type="password" name="password" />
	
	<br/>
	<br/>

	<input class="btn btn-primary" type="submit" name="submit" value="Log In" />

	

</form>


{% endblock %}
